<div *ngFor="let question of filteredQuestions;">
    <div class="badge badge-info">Question {{pager.index + 1}} of {{pager.count}}.</div>
    <h2><span [innerHTML]="question.question"></span></h2>
    <div class="row text-left options">
        <div class="col-md-6" *ngFor="let option of question.options">
            <div class="option">
                <label class="" [attr.for]="option.id">
                    <input id="{{option.id}}" type="checkbox" (change)="onSelect(question, option);" />
                    {{option.option}}
                </label>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="button">
        <button (click)="next()" [disabled]="buttonDisable">Next</button>
    </div>
</footer>
